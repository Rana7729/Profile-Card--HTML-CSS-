<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="profilecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profilecard">
        <div class="image">
            <img src="aimage.jpg" alt="" class="profile-img">
        </div>

        <div class="text">
            <span class="name">Suraj Singh Rana</span>
            <span class="role">Frontend Developer | Machine Learner</span>
        </div>

        <div class="icon">
             <a class="icon-link" href="https://www.linkedin.com/in/suraj-singh-rana-3961a4317" target="_main">           
                 <i class="fa-brands fa-linkedin"></i>
             </a></div>
    </div>
</body>
</html>
